<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container-fluid">
            <div>
                <span class="fw-bolder" th:text="${user.email}">Email address</span>
                <span> with roles: </span>
                <span th:text="${role.toString()}">Roles</span>
            </div>
            <a class="text-decoration-none font-weight-bold text-secondary" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col bg-white px-0">
            <div class="nav flex-column nav-pills" aria-orientation="vertical">
                <button class="nav-link active text-start" type="button">User</button>
            </div>
        </div>
        <div class="col-10 vh-100 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <h1>User information-page</h1>
                    <div class="container-fluid">
                        <div class="row border">
                            <h5>About user</h5>
                        </div>
                        <div class="row border bg-white">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="/user.js"></script>
</body>
</html>
